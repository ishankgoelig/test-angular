

<div class="container">
    <div class="col-md-3 mb-4">
        <div class="card">
            <img class="card-img-top" src="{{products.thumbnail}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{products.title}}</h4>
                <p class="card-text" appHighlight>{{products.price | price: '$'}} </p>
                <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
